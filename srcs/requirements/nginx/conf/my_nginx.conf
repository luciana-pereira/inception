
upstream cadvisor {
    server cadvisor:8080;  # Use o nome do servi√ßo e a porta do container para o cAdvisor
}

server {
	listen 443 ssl;
	listen [::]:443 ssl;

	# SSL Configuration
	ssl_certificate /etc/ssl/nginx.crt;
	ssl_certificate_key /etc/ssl/nginx.key;
	ssl_protocols TLSv1.2;

	# cAdvisor
	location /cadvisor/ {
		# Regras de reescrita para cAdvisor
		rewrite ^/cadvisor/(.*)$ /$1 break;

		# Proxy pass para o upstream cadvisor
		proxy_pass http://cadvisor;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto https;

	    # Desabilita redirecionamentos do cAdvisor
        proxy_redirect http:// https://;
        proxy_redirect ~^(.*)/$ $1;
	}

	root /var/www/wordpress;

	index index.php index.html index.htm index.nginx-debian.html;

	server_name ${DOMAIN_NAME};

	location / {
		try_files $uri $uri/ =404;
	}

	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass wordpress:9000;
	}

	# Static site
	location ^~ /static {
		include /etc/nginx/proxy_params;
		proxy_pass http://site:1313/static;
	}

	# Adminer
	location ^~ /adminer {
		fastcgi_index index.php;
		include /etc/nginx/fastcgi_params;
		fastcgi_param SCRIPT_FILENAME /var/www/html/index.php;
		fastcgi_pass adminer:9000;
	}

	location ~ /\.ht {
		deny all;
	}
}
